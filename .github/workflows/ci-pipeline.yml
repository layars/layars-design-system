name: CI Pipeline
on:
  push:
    paths:
      - packages/**

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [20]
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: use node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: install
      run: pnpm ci:install
    
    - name: build
      run: pnpm build
    
    - name: test
      run: pnpm test
